<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manga Storyboard DSL Editor</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="split-root">
      <section class="left-pane">
        <label for="dslInput">DSL</label>
        <textarea id="dslInput" spellcheck="false"></textarea>
        <div id="errorBox" class="error-box" hidden></div>
      </section>

      <div id="resizer" class="resizer" role="separator" aria-orientation="vertical" aria-label="Resize panes"></div>

      <section class="right-pane">
        <div class="header">
          <div class="controls">
            <button id="download-svg" type="button">SVGとして保存</button>
          </div>
        </div>
        <div id="banner" class="banner" hidden></div>
        <div id="previewViewport" class="preview-viewport">
          <div id="svgCanvas"></div>
        </div>
      </section>
    </main>

    <script type="module" src="app.js"></script>
  </body>
</html>
